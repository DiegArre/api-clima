    <!--ESTILOS-->

<body>
    <!-- NAV BAR  -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="">
            <img src="" alt=""   class="d-inline-block align-text-top">
             ClimArre 
          </a>
        </div>
      </nav>

    <!-- SEARCH -->

    <div class="container">
        <div class="row mt-5 justify-content-between">
            <form class="col-4">
                <div>
                  <label for="Buscador" class="">Busca el clima de tu Ciudad!</label>
                  <input type="text"  class="form-control" id="Buscador" placeholder="Buscar">
                </div>
                
                <div>
                  <button type="submit" class="btn btn-primary mt-3">Search</button>
                </div>
            </form>

            <div id="Clima" class="col-6">
            
              
            </div>
        </div>
    </div>


<script>



    $('form').submit(function() {
        let Ciudad = $("#Buscador").val();

        console.log(Ciudad);
        var url =`https://api.openweathermap.org/data/2.5/weather?q=${Ciudad}&units=metric&appid=1e96a367ff75d77bdaeacff45a0b8ba6&lang=es`;

        $("#Clima").empty();
        
        $.get(url, function(res) {
          // console.log(res.weather[0].description);
          var  html_clima = "";
          console.log(res);
          html_clima += `  <h4>${Ciudad}: <span class="text-capitalize font-monospace">${res.weather[0].description}</span></h4>`;
          html_clima += `<h4>Temperatura: <span class="font-monospace">${res.main.temp} Â°C</span></h4>`;
          html_clima += `<h4>Coords: <span class="font-monospace">lat: ${res.coord.lat}  lon: ${res.coord.lon}</span></h4>`;
          html_clima += `<h4>${Ciudad}: <span class="text-capitalize font-monospace">${res.weather[0].description}</span></h4>`
          // console.log(html_clima);

          $("#Clima").append(html_clima);

        }, 'json');
        // don't forget to return false so the page doesn't refresh
        return false;
    });

</script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
</body>

</html>
